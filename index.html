<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Clonancion de Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/AAEL6sg7GCuJYeoIAAeP65PwIsGqQHv6SSwCUY6o5kKK=s32-c-mo" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="name-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
        <!--Lista izquierda-->
        <ul class="footer-left">
            <li><a href="#">Sobre Google</a></li>
            <li><a href="#">Publicidad</a></li>
            <li><a href="#">Negocios</a></li>
            <li><a href="#">Cómo funciona la búsqueda</a></li>
        </ul>

        <!--lista derecha-->
        <ul class="footer-right">
            <li><a href="#">Privacidad</a></li>
            <li><a href="#">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>

    </footer>
</body>
</html>
